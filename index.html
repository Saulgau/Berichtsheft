<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Berichtsheft</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --background: #121212;
            --card-bg: #1E1E1E;
            --border: #333333;
            --text: #FFFFFF;
            --text-secondary: #A0A0A0;
            --primary: #3B82F6;
            --success: #10B981;
            --danger: #EF4444;
        }

        /* System-weite Styles */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        /* Basis Styles */
        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            overscroll-behavior-y: none;
        }

        /* Card & Input Styles */
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .input-field {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 0.75rem;
            padding: 0.75rem;
            width: 100%;
            appearance: none;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Button Styles */
        .primary-button {
            background-color: var(--primary);
            color: white;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            width: 100%;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .primary-button:active {
            opacity: 0.8;
        }

        /* Menu Styles */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .menu-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-content {
            position: absolute;
            top: calc(3rem + env(safe-area-inset-top));
            right: 1rem;
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            overflow: hidden;
            min-width: 200px;
            transform: scale(0.95) translateY(-10px);
            opacity: 0;
            transition: all 0.2s;
        }

        .menu-overlay.active .menu-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .menu-item {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text);
            transition: background-color 0.15s;
            user-select: none;
        }

        .menu-item:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Animationen */
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out forwards;
        }

        /* Toast Nachricht */
        .toast {
            position: fixed;
            bottom: max(1rem, env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
            animation: slideIn 0.3s ease-out;
        }

        .toast.error {
            background-color: var(--danger);
        }

        /* Entry Card Styles */
        .entry-card {
            animation: slideIn 0.3s ease-out;
            padding: 1rem;
        }

        .entry-card:active {
            transform: scale(0.98);
        }

        .entry-card.delete-mode {
            background-color: rgba(239, 68, 68, 0.1);
            border: 2px solid var(--danger);
        }

        .delete-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--danger);
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .delete-mode .delete-button {
            transform: scale(1);
            opacity: 1;
        }

        #importInput {
            display: none;
        }

        .section-header {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .section-content {
            color: var(--text);
            font-size: 1rem;
            line-height: 1.5;
        }

        /* iOS-spezifische Anpassungen */
        @supports (-webkit-touch-callout: none) {
            body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .input-field, .primary-button {
                padding: 0.875rem 1rem;
            }

            input[type="date"], input[type="time"] {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="sticky top-0 pt-safe flex justify-between items-center py-4 bg-[#121212] z-10">
            <h1 class="text-2xl font-bold">Berichtsheft</h1>
            <button id="menuButton" class="p-2 hover:bg-gray-800 rounded-full">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="1" />
                    <circle cx="19" cy="12" r="1" />
                    <circle cx="5" cy="12" r="1" />
                </svg>
            </button>
        </div>

        <!-- Menu -->
        <div id="menuOverlay" class="menu-overlay">
            <div class="menu-content">
                <button class="menu-item" id="addEntryButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                    Neuer Eintrag
                </button>
                <button class="menu-item" id="importButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Importieren
                </button>
                <input type="file" id="importInput" accept=".txt">
            </div>
        </div>

        <!-- Eingabeformular -->
        <div id="entryForm" class="card p-4 mt-4 slide-in" style="display: none;">
            <form id="entryFormContent" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="section-header">Datum</label>
                        <input type="date" id="date" required class="input-field" value="">
                    </div>
                    <div>
                        <label class="section-header">Arbeitsbeginn</label>
                        <input type="time" id="startTime" required class="input-field">
                    </div>
                    <div>
                        <label class="section-header">Arbeitsende</label>
                        <input type="time" id="endTime" required class="input-field">
                    </div>
                </div>

                <div id="breakContainer" class="space-y-4">
                    <div class="flex justify-between items-center">
                        <label class="section-header">Pausen</label>
                        <button type="button" id="addBreak" class="text-blue-500">
                            + Pause hinzufügen
                        </button>
                    </div>
                    <div class="break-entry grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="section-header">Pausenbeginn</label>
                            <input type="time" class="break-start input-field">
                        </div>
                        <div>
                            <label class="section-header">Pausenende</label>
                            <input type="time" class="break-end input-field">
                        </div>
                    </div>
                </div>

                <div>
                    <label class="section-header">Tätigkeiten</label>
                    <textarea id="activities" required class="input-field" rows="4"
                        placeholder="Beschreiben Sie Ihre Tätigkeiten..."></textarea>
                </div>

                <div class="flex gap-4">
                    <button type="button" id="cancelEntry" class="primary-button bg-gray-600">
                        Abbrechen
                    </button>
                    <button type="submit" class="primary-button">
                        Speichern
                    </button>
                </div>
            </form>
        </div>

        <!-- Einträge Liste -->
        <div id="entriesList" class="space-y-4 mt-4">
            <!-- Einträge werden hier dynamisch eingefügt -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Basis-Funktionen
            function setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
                document.cookie = `${name}=${JSON.stringify(value)};expires=${expires.toUTCString()};path=/`;
            }

            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) {
                    try {
                        return JSON.parse(parts.pop().split(';').shift());
                    } catch {
                        return [];
                    }
                }
                return [];
            }

            // UI Elemente
            const menuButton = document.getElementById('menuButton');
            const menuOverlay = document.getElementById('menuOverlay');
            const addEntryButton = document.getElementById('addEntryButton');
            const importButton = document.getElementById('importButton');
            const importInput = document.getElementById('importInput');
            const entryForm = document.getElementById('entryForm');
            const entryFormContent = document.getElementById('entryFormContent');
            const cancelEntry = document.getElementById('cancelEntry');
            const entriesList = document.getElementById('entriesList');

            // Daten
            let entries = getCookie('berichtsheft-entries') || [];
            renderEntries(); // Initial render

            // Event Listeners
            menuButton.addEventListener('click', () => toggleMenu(true));
            menuOverlay.addEventListener('click', (e) => {
                if (e.target === menuOverlay) toggleMenu(false);
            });

            addEntryButton.addEventListener('click', () => {
                toggleMenu(false);
                showEntryForm(true);
            });

            cancelEntry.addEventListener('click', () => {
                showEntryForm(false);
                entryFormContent.reset();
            });

            // Formular Events
            entryFormContent.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const breaks = Array.from(document.querySelectorAll('.break-entry')).map(entry => ({
                    start: entry
                    start: entry.querySelector('.break-start').value,
                    end: entry.querySelector('.break-end').value
                })).filter(breakTime => breakTime.start && breakTime.end);

                const newEntry = {
                    date: document.getElementById('date').value,
                    startTime: document.getElementById('startTime').value,
                    endTime: document.getElementById('endTime').value,
                    breaks: breaks,
                    activities: document.getElementById('activities').value
                };

                newEntry.workTime = calculateWorkTime(newEntry.startTime, newEntry.endTime, newEntry.breaks);
                entries.unshift(newEntry);
                setCookie('berichtsheft-entries', entries, 365);
                
                renderEntries();
                showToast('Eintrag gespeichert');
                
                this.reset();
                showEntryForm(false);
            });

            // UI Helper Funktionen
            function toggleMenu(show) {
                menuOverlay.classList.toggle('active', show);
            }

            function showEntryForm(show) {
                entryForm.style.display = show ? 'block' : 'none';
                if (show) {
                    // Datum auf heute setzen
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('date').value = today;
                    setTimeout(() => {
                        entryForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                }
            }

            function showToast(message, isError = false) {
                const existing = document.querySelector('.toast');
                if (existing) existing.remove();

                const toast = document.createElement('div');
                toast.className = `toast ${isError ? 'error' : ''}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 300);
                }, 2700);
            }

            // Zeitberechnung
            function calculateWorkTime(startTime, endTime, breaks) {
                const start = new Date(`2000-01-01T${startTime}`);
                const end = new Date(`2000-01-01T${endTime}`);
                
                let totalMinutes = (end - start) / (1000 * 60);
                
                breaks.forEach(breakTime => {
                    if (breakTime.start && breakTime.end) {
                        const breakStart = new Date(`2000-01-01T${breakTime.start}`);
                        const breakEnd = new Date(`2000-01-01T${breakTime.end}`);
                        totalMinutes -= (breakEnd - breakStart) / (1000 * 60);
                    }
                });
                
                // Exakte Viertelstundenberechnung
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                
                if (minutes === 0) return hours.toString();
                if (minutes <= 7) return hours.toString();
                if (minutes <= 22) return `${hours},25`;
                if (minutes <= 37) return `${hours},5`;
                if (minutes <= 52) return `${hours},75`;
                return (hours + 1).toString();
            }

            // Pausen Management
            document.getElementById('addBreak').addEventListener('click', function() {
                const breakContainer = document.getElementById('breakContainer');
                const newBreak = document.createElement('div');
                newBreak.className = 'break-entry grid grid-cols-1 md:grid-cols-2 gap-4 slide-in';
                newBreak.innerHTML = `
                    <div>
                        <label class="section-header">Pausenbeginn</label>
                        <input type="time" class="break-start input-field">
                    </div>
                    <div class="flex gap-2">
                        <div class="flex-1">
                            <label class="section-header">Pausenende</label>
                            <input type="time" class="break-end input-field">
                        </div>
                        <button type="button" class="remove-break self-end text-red-500 p-2">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                `;
                breakContainer.appendChild(newBreak);
            });

            document.addEventListener('click', function(e) {
                if (e.target.closest('.remove-break')) {
                    const breakEntry = e.target.closest('.break-entry');
                    breakEntry.style.opacity = '0';
                    breakEntry.style.transform = 'translateY(-10px)';
                    setTimeout(() => breakEntry.remove(), 300);
                }
            });

            // Import Funktionalität
            importButton.addEventListener('click', () => {
                toggleMenu(false);
                importInput.click();
            });

            importInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const text = event.target.result;
                            const importedEntries = parseImportedText(text);
                            if (importedEntries.length > 0) {
                                entries.unshift(...importedEntries);
                                setCookie('berichtsheft-entries', entries, 365);
                                renderEntries();
                                showToast(`${importedEntries.length} Einträge importiert`);
                            } else {
                                showToast('Keine gültigen Einträge gefunden', true);
                            }
                        } catch (error) {
                            showToast('Fehler beim Importieren der Daten', true);
                        }
                    };
                    reader.readAsText(file);
                }
            });

            function parseImportedText(text) {
                const entries = [];
                const blocks = text.split('---').filter(block => block.trim());
                
                for (const block of blocks) {
                    const lines = block.trim().split('\n');
                    const entry = {};
                    
                    for (const line of lines) {
                        if (line.startsWith('Datum:')) {
                            entry.date = line.split(':')[1].trim();
                        } else if (line.startsWith('Zeit:')) {
                            const [start, end] = line.split(':')[1].trim().split('-');
                            entry.startTime = start.trim();
                            entry.endTime = end.trim();
                        } else if (line.startsWith('Pause:')) {
                            entry.breaks = line.split(':')[1].trim().split(',').map(breakTime => {
                                const [start, end] = breakTime.trim().split('-');
                                return { start: start.trim(), end: end.trim() };
                            });
                        } else if (line.startsWith('Tätigkeiten:')) {
                            entry.activities = line.split(':')[1].trim();
                        }
                    }
                    
                    if (entry.date && entry.startTime && entry.endTime) {
                        entry.workTime = calculateWorkTime(entry.startTime, entry.endTime, entry.breaks || []);
                        entries.push(entry);
                    }
                }
                
                return entries;
            }

            // Einträge Rendering
            function renderEntries() {
                entriesList.innerHTML = '';
                entries.forEach((entry, index) => {
                    const entryElement = document.createElement('div');
                    entryElement.className = 'card entry-card relative';
                    
                    // Touch-Events für Löschen
                    let touchStartTime = 0;
                    let longPressTimer;
                    
                    entryElement.addEventListener('touchstart', (e) => {
                        touchStartTime = Date.now();
                        longPressTimer = setTimeout(() => {
                            entryElement.classList.add('delete-mode', 'shake');
                        }, 500);
                    });

                    entryElement.addEventListener('touchend', (e) => {
                        const touchDuration = Date.now() - touchStartTime;
                        clearTimeout(longPressTimer);
                        
                        // Wenn es ein langer Touch war und der Delete-Mode aktiv ist
                        if (touchDuration >= 500 && entryElement.classList.contains('delete-mode')) {
                            const deleteButton = entryElement.querySelector('.delete-button');
                            if (deleteButton) {
                                deleteButton.style.display = 'block';
                            }
                        }
                    });

                    const formattedDate = new Date(entry.date).toLocaleDateString('de-DE', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    entryElement.innerHTML = `
                        <div class="p-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <div class="section-header">Datum</div>
                                    <div class="section-content">${formattedDate}</div>
                                </div>
                                <div>
                                    <div class="section-header">Arbeitszeit</div>
                                    <div class="section-content">${entry.workTime} Stunden</div>
                                </div>
                                <div class="md:col-span-2">
                                    <div class="section-header">Arbeitszeiten</div>
                                    <div class="section-content">
                                        ${entry.startTime} - ${entry.endTime} Uhr
                                        ${entry.breaks && entry.breaks.length > 0 ? 
                                            `<br>Pausen: ${entry.breaks.map(b => 
                                                `${b.start} - ${b.end}`).join(', ')}` : 
                                            ''}
                                    </div>
                                </div>
                                <div class="md:col-span-2">
                                    <div class="section-header">Tätigkeiten</div>
                                    <div class="section-content whitespace-pre-wrap">${entry.activities}</div>
                                </div>
                            </div>
                            <button class="delete-button absolute top-4 right-4 opacity-0" style="transition: opacity 0.3s">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18"></path>
                                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                </svg>
                            </button>
                        </div>
                    `;

                    // Lösch-Funktionalität
                    const deleteButton = entryElement.querySelector('.delete-button');
                    deleteButton.addEventListener('click', () => {
                        entries.splice(index, 1);
                        setCookie('berichtsheft-entries', entries, 365);
                        entryElement.style.opacity = '0';
                        entryElement.style.transform = 'translateX(100%)';
                        setTimeout(() => {
                            renderEntries();
                        }, 300);
                        showToast('Eintrag gelöscht');
                    });

                    entriesList.appendChild(entryElement);
                });
            }
        });
    </script>
</body>
</html>
